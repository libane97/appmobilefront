<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="tab-bar">
      <div class="gauche">
        <span class="username">
            <a [routerLink]="['/list-customer']" style="color: white;">
              <ion-icon text="Previous" name="caret-back"></ion-icon>
            </a>
        </span>
      </div>
      <div class="gauche">
        <span class="username"  >Parametre</span>
      </div>
      <div class="droit">
            <a [routerLink]="['/setting']">
              <ion-icon name="cog-outline" class="cog-outline"></ion-icon>
            </a>

      </div>
  </div>
 
  <div>
    <div class="image">
        <img src="../../assets/logo/logokhate.png" class="image-src" alt="" srcset="">
    </div>
    <ion-list>  
        <ion-item [routerLink]="['/home']">Ayanleh Ismail Djama</ion-item>
        <ion-item (click)="forgetpassword()" >Modification de mot de passe</ion-item>
        <ion-item id="present-alert">Deconnexion</ion-item>
        <ion-alert
          trigger="present-alert"
          header="Deconnexion"
          [buttons]="alertButtons"
          (didDismiss)="setResult($event)"
        ></ion-alert>
    </ion-list>
  </div>
</ion-content>
