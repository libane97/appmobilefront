<ion-content>
  <div class="content">
    <form #form="ngForm" (ngSubmit)="login(form)">
      <ion-grid >
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div class="text-style">
              <img src="../../assets/logo/logokhate.png"  class="img-logo" alt="Hello image" />
              <h5>Connectez-vous</h5>
            </div>
            <div class="contente" >
              <div class="inputdiv">
                <ion-input   class ="inputClass"  name="name" ngModel="" type="text" placeholder="Login"  ngModel required></ion-input>
              </div>
              <div class="inputdiv">
                <ion-input   class ="inputClass" name="password" type="password" placeholder="Mot de passe" ngModel required ></ion-input>
              </div>
            </div>
            <div>
              <ion-button color="tertiary"  size="large" type="submit"  [disabled]="form.invalid" expand="block" >
                  <span *ngIf="!this.loading" class="text-white">Connexion</span>
                  <div class="spinner-border spinner-border-sm text-light" role="status" *ngIf="this.loading">verification ...</div>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
</div>

</ion-content>
