<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="tab-bar">
      <div class="gauche">
        <span class="username">
            <a [routerLink]="['/home']" style="color: white;">
              <ion-icon text="Previous" name="caret-back"></ion-icon>
            </a>
        </span>
      </div>
      <div class="gauche">
        <span class="username">Liste des clients</span>
      </div>
      <div class="droit">
            <a [routerLink]="['/setting']">
              <ion-icon name="cog-outline" class="cog-outline"></ion-icon>
            </a>
      </div>
  </div>
   
   <div class="table">
    <div class="rowaddline">
       <ion-button color="tertiary" [routerLink]="['/customer']">
         <ion-icon name="person-add-outline"></ion-icon>
       </ion-button>
       <div class="inputdiv">
            <form #form="ngForm" (ngSubmit)="search(form)" class="form">
              <ion-searchbar showCancelButton="focus" name="phone" [(ngModel)]="phone" autocomplete="on" placeholder="Numero de Telephone"  class="custom"></ion-searchbar>
              <ion-button color="tertiary" type="submit" ><ion-icon name="search"></ion-icon></ion-button>
              <ion-button color="tertiary" type="submit"><ion-icon name="refresh"></ion-icon></ion-button>
            </form>
      </div>
    </div>
    <ion-loading *ngIf="loading == true"  trigger="open-loading" message="chargement..." duration="3000"></ion-loading>
    <ion-list>
      <ion-item class="header">
        <ion-label class="col">Nom </ion-label>
        <ion-label class="col">Telephone</ion-label>
        <ion-label class="col">Genre</ion-label>
        <ion-label class="col">Action</ion-label>
      </ion-item>
      <ion-item *ngFor="let d of data" >
        <ion-label class="col">{{d.username}}</ion-label>
        <ion-label class="col">{{d.phone}}</ion-label>
        <ion-label class="col">{{d.genre}}</ion-label>
        <ion-label >
            <ion-button (click)="show(d.id)" >
                <ion-icon name="eye"></ion-icon>
            </ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
   </div>
</ion-content>
