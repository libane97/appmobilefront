<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="tab-bar">
      <div class="gauche">
        <span class="username">
            <a [routerLink]="['/home']" style="color: white;">
              <ion-icon text="Previous" name="caret-back"></ion-icon>
            </a>
        </span>
      </div>
      <div class="gauche">
        <span class="username">Ajouter un client</span>
      </div>
      <div class="droit">
            <a [routerLink]="['/login']">
              <ion-icon name="cog-outline" class="cog-outline"></ion-icon>
            </a>

      </div>
  </div>
  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col class="card">
          <form #form="ngForm" (ngSubmit)="save(form)">
            <div class="contente" >
              <div class="inputdiv">
                <ion-input   class ="inputClass"  name="username" ngModel="" type="text" placeholder="Nom Complet"  ngModel required></ion-input>
              </div>
              <div class="inputdiv">
                <ion-input   class ="inputClass" name="genre" type="text" placeholder="Genre" ngModel required ></ion-input>
              </div>
              <div class="inputdiv">
                <ion-input   class ="inputClass" name="phone" type="number" placeholder="Telephone" ngModel required ></ion-input>
              </div>
            </div>
            <div>
                  <ion-button color="tertiary"  type="submit"  [disabled]="form.invalid" expand="block">Enregister</ion-button>
            </div>
          </form>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
